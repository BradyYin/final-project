<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectMe - Social Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .auth-forms {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 380px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 2px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
            overflow: hidden;
        }

        .friends-list {
            border-right: 2px solid #f0f2f5;
            padding: 25px;
            width: 280px;
            background: rgba(255, 255, 255, 0.8);
        }

        .friend-item {
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .friend-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .chat-messages {
            flex-grow: 1;
            padding: 25px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
        }

        .message.sent {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            background: #f0f2f5;
            color: #2c3e50;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(23, 162, 184, 0.9);
            color: white;
            font-size: 14px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-top: 2px solid #f0f2f5;
        }

        .message-input-container input {
            margin: 0;
        }

        .message-input-container button {
            width: auto;
            padding: 12px 25px;
            margin: 0;
        }

        .timestamp {
            font-size: 12px;
            color: #95a5a6;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span>ðŸŸ¢ Connected via LocalTunnel (Port 5500)</span>
    </div>
    
    <div class="container">
        <div class="auth-forms">
            <div class="form-container">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email Address" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            
            <div class="form-container">
                <h2>Welcome Back</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email Address" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>

        <div class="chat-container">
            <div style="display: flex;">
                <div class="friends-list">
                    <h3>Friends</h3>
                    <div id="friendsList">
                        <!-- Friends will be listed here -->
                    </div>
                    <div style="margin-top: 20px;">
                        <input type="text" id="addFriendInput" placeholder="Friend's email">
                        <button onclick="addFriend()">Add Friend</button>
                    </div>
                </div>
                
                <div class="chat-messages">
                    <div id="messages">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="message-input-container">
                        <input type="text" id="messageInput" placeholder="Type your message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let currentUser = null;
        let messages = JSON.parse(localStorage.getItem('messages')) || [];
        let selectedFriend = null;

        function saveData() {
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('messages', JSON.stringify(messages));
        }
        
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (users.some(u => u.email === email)) {
                alert('This email is already registered.');
                return;
            }
            
            users.push({
                username,
                email,
                password,
                friends: []
            });
            
            saveData();
            alert('Registration successful! Please sign in to continue.');
            e.target.reset();
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                currentUser = user;
                document.querySelector('.auth-forms').style.display = 'none';
                document.querySelector('.chat-container').style.display = 'block';
                updateFriendsList();
            } else {
                alert('Invalid email or password.');
            }
        });

        function addFriend() {
            const friendEmail = document.getElementById('addFriendInput').value;
            const friend = users.find(u => u.email === friendEmail);
            
            if (friend && friend !== currentUser) {
                if (!currentUser.friends.includes(friendEmail)) {
                    currentUser.friends.push(friendEmail);
                    saveData();
                    updateFriendsList();
                    document.getElementById('addFriendInput').value = '';
                } else {
                    alert('This friend is already in your list.');
                }
            } else {
                alert('User not found.');
            }
        }

        function updateFriendsList() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = '';
            currentUser.friends.forEach(friendEmail => {
                const friend = users.find(u => u.email === friendEmail);
                if (friend) {
                    const div = document.createElement('div');
                    div.className = 'friend-item';
                    div.textContent = friend.username;
                    div.onclick = () => startChat(friend);
                    friendsList.appendChild(div);
                }
            });
        }

        function startChat(friend) {
            selectedFriend = friend;
            document.getElementById('messages').innerHTML = '';
            
            const chatMessages = messages.filter(m => 
                (m.from === currentUser.email && m.to === friend.email) ||
                (m.from === friend.email && m.to === currentUser.email)
            );
            
            chatMessages.forEach(displayMessage);
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            
            if (message.trim() && selectedFriend) {
                const newMessage = {
                    from: currentUser.email,
                    to: selectedFriend.email,
                    text: message,
                    timestamp: new Date()
                };
                
                messages.push(newMessage);
                saveData();
                displayMessage(newMessage);
                messageInput.value = '';
            } else if (!selectedFriend) {
                alert('Please select a friend to chat with.');
            }
        }

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.from === currentUser.email ? 'sent' : 'received'}`;
            
            const sender = users.find(u => u.email === message.from);
            messageElement.innerHTML = `
                ${message.text}
                <div class="timestamp">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>
</body>
</html>
